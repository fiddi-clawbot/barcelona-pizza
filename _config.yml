title: Barcelona Pizza Guide
description: Discover trending and award-winning pizzerias in Barcelona
url: https://pizza.sharepint.ch
baseurl: /barcelona-pizza

theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

collections:
  pizzerias:
    output: true
    permalink: /barcelona-pizza/:collection/:name/

defaults:
  - scope:
      path: "_pizzerias"
    values:
      layout: pizzeria

markdown: kramdown
